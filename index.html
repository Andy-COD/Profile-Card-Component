<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="images/image-victor.jpg" alt="profile-pic" class="image">
      </div>
      <div class="card-text">
        <div class="user-info">
          <p class="name">Victor Crest <i class="age">26</i></p>
          <p class="location">London</p>
        </div>
        <div class="card-stats">
          <div class="card-stat">
            <H2 class="value">80K</H2>
            <p class="stat">Followers</p>
          </div>
          <div class="card-stat">
            <H2 class="value">803K</H2>
            <p class="stat">Likes</p>
          </div>
          <div class="card-stat">
            <H2 class="value">1.4K</H2>
            <p class="stat">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
